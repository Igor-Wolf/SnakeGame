<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Snake Game</h1>
    <canvas id="snake" width="320" height="320"></canvas>
    <div class="containerButtons">
        <div class="cY">
            <i></i>
            <button class="up btn" onclick="pressButton('down')">
                <i class="bi bi-caret-up-fill"></i>
            </button>
        </div>
        <div class="cX">
            <div class="esquerda">
                <button class="left btn" onclick="pressButton('left')">
                    <i class="bi bi-caret-left-fill"></i>
                </button>
            </div>
            <div class="direita ">
                <button class="right btn" onclick="pressButton('right')"> 
                    <i class="bi bi-caret-right-fill"></i>
                </button>
            </div>
        </div>
        <div class="cy">
            <button class="down btn" onclick="pressButton('up')">
                <i class="bi bi-caret-down-fill"></i>
            </button>
        </div>

    </div>
    <script src="script.js" defer></script>
</body>

</html>
